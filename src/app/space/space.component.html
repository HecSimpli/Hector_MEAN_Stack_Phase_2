<div class="container-md">
  <div class="row">
    <div class="col-sm-8 offset-sm-2">
      <div *ngIf="currentQuiz < 10">
        <p class="text-center">{{currentQuiz +1}} of {{testSpace.length}}</p>
        <h1>{{testSpace[currentQuiz].question}}</h1>

        <ul class="list-group" *ngFor="let space of testSpace[currentQuiz].answer">
          <label>
            <li class="list-group-item" appColor [correctAnswer]="space.correct">
              <input type="radio" name="options"
                (change)="onAnswer(space.correct)[disabled]=answerSelected">{{space.option}}
            </li>
          </label>
        </ul>
      </div>
      <div *ngIf="currentQuiz > 9">
        <button class="btn btn-success btn-block" (click)="showResult()">Show Result</button>
        <div class="text-center" *ngIf="result">
          Correct Answers: {{correctAnswers}} | Incorrect Answers: {{incorrectAnswers}}
          <div class="pass" *ngIf="correctAnswers >= 7; else showElseMsg">Congrats! You pass the test.</div>
          <ng-template #showElseMsg><span class="notPass">You did not pass.</span></ng-template>

        </div>
      </div>
    </div>
  </div>
</div>
